<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #d1{
            text-align: center;
            background-color: blueviolet;
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="d1"></h1>
    <script>
        function myname()
        {
            // document.getElementById("d1").innerHTML = "Good Afternoon";
            return "Good Afternoon"
        }
        myname();

        function welcome(value)
        {
            console.log("hi "+value());
        }
        welcome(myname);

        var num = [5,6,1,2,5,7,9,8,];
        num.forEach((val,index)=>{
            document.write(`index: ${index}=> ${val} <br>`)
        });

        // map: it call another method once forEach array it return new array after performing manipulation with original array.
        var mapOut = num.map((val)=>{
            return val * 2;
        })
        console.log(mapOut);

        // 3. filter(): it call another method once for each array and it return new array of those who satisfy given condition.
        var filterOut = num.filter((val)=>{
            return val >10 && val < 40;
        });

        // 4. every():  for each array and it return true result if all element satisfy given conditionit call another method once.
        var everyOut = num.every((val)=>{
            return val > 1;
        }); 
        console.log(everyOut);

        // 5. some(): it call once for each array and it return true result if some array element satisfy given condition it call another method once.
        var someOut = num.some(function (val){
            return val < 50;
        });
        console.log(someOut);

        // 6. reduce/reduceRight: it return array as a single value: it takes two paramater.
        
        var reduceOut = num.reduce((prev,next)=>{
            return prev * next;
        });
        console.log(reduceOut);
    </script>
</body>
</html>
