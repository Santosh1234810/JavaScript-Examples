<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td style="text-align: center;">
               <strong>Temparary Address</strong> <br>
               <textarea name="tempadd" id="tempadd" cols="30" rows="10"></textarea>
            </td>
            <td>
                <button type="button" onclick="getData()">Click Here</button>
            </td>
            <td>
                <strong>Permanent Address</strong><br>
                <textarea name="perAdd" id="perAdd" cols="30" rows="10"></textarea>
            </td>
        </tr>
    </table>

    <script>
        function getData(){
            // console.log("function execute")
           let data = document.getElementById("tempadd").value;
        //    console.log(data)
           document.getElementById("perAdd").innerHTML = data;
        }
    </script>
</body>
</html>
